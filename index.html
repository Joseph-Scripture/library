<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <form action="post">

            <div class="title-div">
                <label for="title" class="title-label">Title</label>
                <input type="text" class="title" id="title" placeholder="Book Title">
            </div>
            <div class="author-name">
                 <label for="author" class="author-name">Author</label>
                <input type="text" class="author" placeholder="author name">
            </div>
           
            <div class="status">
                <label for="status" class="status-entry">Status</label>
                <input type="text" name="status" id="status">
            </div>
            <div class="pages">
                <label for="pages">Page Count</label>
                <input type="number" name="pages" class="pages" >
            </div>
            <button class="submit">Submit</button>
            
        </form>
    </div>
    
    <script src="scripts/index.js"></script>
</body>
</html>
